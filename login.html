<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mi Juego</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .login-box {
      background: #2a2a40;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }
    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .login-box button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #45a049;
    }
    #msg {
      margin-top: 10px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login al Juego</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <p id="msg" style="color: red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(user === "jugador" && pass === "1234"){
        document.getElementById("msg").style.color = "lightgreen";
        document.getElementById("msg").innerText = "¬°Login correcto! üöÄ";
      } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = "Usuario o contrase√±a incorrectos ‚ùå";
      }
    }
  </script>
</body>
</html>
